<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>boolzapp</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="bg-header"></div>
            <div class="bg-main"></div>
        </header>

            <main>
                <div class="container d-flex col-10">
                    <!-- qui inizia la sezione della lista contatti -->
                    <div class="list col-4 bg-light">
                        <div class="my-profile col-12 bg-light d-flex justify-content-between">
                            <div>
                                <img src="./img/avatar_io.jpg" class="my-avatar img-fluid" alt="">
                                <span class="col-10">Sofia</span>
                            </div>
                            <div class="icons align-self-center">
                                <i class="fa-solid fa-circle-notch me-2"></i>
                                <i class="fa-solid fa-message me-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                            </div>
                        </div>

                        <div class="notifiche d-flex">
                            <div>
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </div>

                        <div class="d-flex mt-2 mb-2">
                            <input type="search" name="" class="search"
                                placeholder="Cerca o inizia una nuova chat">
                        </div>

                        <div v-for="(element,index) in contacts" @click="showChat(index)" class="d-flex col-11 bg-light"> 
                            <div>
                                <img :src="`./img/avatar${element.avatar}.jpg`" class="avatar img-fluid" alt="">
                            </div>
                            <div>
                                <p>{{element.name}}</p>
                            </div>
                        </div>
                    </div>
    
                    <!-- qui inizia la sezione della chat -->
                    <div class="chat col-8">
                        <div class="contatto">
                            <div class="account bg-light col-12 d-flex justify-content-between">
                                <div>
                                    <img src="./img/avatar_1.jpg" class="avatar img-fluid" alt="">
                                    <span>Michele</span>
                                </div>
                                <div class="icons align-self-center text-end">
                                    <i class="fa-solid fa-magnifying-glass m-2"></i>
                                    <i class="fa-solid fa-paperclip m-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                                </div>
                            </div>
                            
                            <div class="conversation col-12">
                                <div :class="(message.status == 'sent') ? 'sent' : 'received'" v-for="message in contacts [indexContact].messages">
                                    <p>{{message.message}}</p>       
                                </div>
                            </div>

                            <div class="col-12 bg-light d-flex justify-content-between mt-2">
                                <div class="ms-2 text-center align-self-center">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>
                                <input type="text" name=""  v-model.trim="myMessage" @keyup.enter="newMessage(myMessage)" class="col-10" placeholder="scrivi un messaggio">
                                <div class="me-2 align-self-center text-center">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
